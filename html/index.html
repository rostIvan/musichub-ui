<!-- Large modal -->
<div id="lg-modal-window" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create new lesson</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills justify-content-end" role="tablist">
                    <li id="edit-nav-item" class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#edit-area-group" role="tablist"
                           aria-expanded="true">
                            Edit
                        </a>
                    </li>
                    <li id="preview-nav-item" class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#preview-area-group" role="tablist"
                           aria-expanded="false">
                            Preview
                        </a>
                    </li>
                </ul>

                <div class="tab-content tab-space">
                    <div class="tab-pane active" id="edit-area-group" aria-expanded="true">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Title</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       name="lesson-title">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Lesson text</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                                          name="lesson-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="preview-area-group" aria-expanded="false">
                        <div id="preview-container">
                            <!- Markdown here --->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Close</button>
                    <button id="lesson-save-btn" type="button" class="btn btn-primary m-2">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>
